<li>
    <ul class="wylc_main_content1">
        <li ng-repeat="wmc1 in data.wmc1">
            <div class="wylc_content_top clearfix">
                <div class="user_name fl"><a href="#">{{wmc1.userName}}</a></div>
                <div class="user_status fr">
                    <div class="progress">
                        <div class="progress_bar"></div>
                        <span>{{wmc1.pro}}</span>
                    </div>
                </div>
            </div>
            <div class="wylc_content_bottom">
                <ul class="clearfix">
                    <li class="index_main_l_bottom_l1"><span class="money">{{wmc1.money}}</span></li>
                    <li class="index_main_l_bottom_l2"><span class="blue_num">{{wmc1.num1}}</span> <span
                            class="orange_num">{{wmc1.num2}}</span></li>
                    <li class="index_main_l_bottom_l3"><span class="big_num">{{wmc1.time}}</span>个月</li>
                    <li class="index_main_l_bottom_l4"><a class="{{wmc1.btnClass}}" href="#">{{wmc1.num3}}</a></li>
                </ul>
            </div>
        </li>
    </ul>
</li>
